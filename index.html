<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Componente de código QR</title>
</head>
<body>
    <section class="tarjeta">
        <div class="tarjeta__qr">
            <img class="tarjeta__qr__imagen" src="./assets/image-qr-code.png" alt="Código QR blanco sobre fondo azul que enlaza al sitio web frontendmentor.io">
        </div>
        <div class="tarjeta__contenido">
            <h2 class="tarjeta__contenido__encabezado">
                Mejore sus habilidades de front-end mediante la creación de proyectos
            </h2>
            <p class="tarjeta__contenido__texto">
                Escanea el código QR para visitar Frontend Mentor y lleva tus habilidades de codificación al siguiente nivel
            </p>
        </div>
    </section>
</body>
</html>
